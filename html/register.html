<!DOCTYPE html>
  <head>  
    <title>Регистрация</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header">
      <header>
        <h1>Enter your data</h1>
      </header>
    
    </div>
    <ul>
     <form name="display" action="../php/auth/register.php" method="POST">
       <div class="form-group">
     <input type="email" name="email_reg" placeholder="Email" class="form-control form-input inputsize" />
     <small id="emailHelp" class="form-text text-muted smalltext">We'll never share your email with anyone else.</small>
     <input type="text" name="username_reg" placeholder="Имя пользователя" class="form-control form-input inputsize" />
      <input type="text" name="password_reg" placeholder="Пароль" class="form-control form-input inputsize"  title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"/>
     </div>
     <input type="submit" name="register" value="Зарегистрироваться" class="btn btn-primary"/>
     </form>
    </ul>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>		
    </script>
  </body>
</html>
